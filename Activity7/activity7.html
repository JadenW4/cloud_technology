<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>colors and images by Jaden Wiltshire</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1 class="title">colors using rgb values</h1>
        <section class="rgbcolors">
        <div class="color1"></div>
        <div class="color2"></div>
        <div class="color3"></div>
        <div class="color4"></div>
        </section>
        <img src="images/microsoft (1).png" alt="image of microsoft logo">
        <h1>colors using hex code</h1>
        <section class="hexcolors">
            <div class="color5"></div>
            <div class="color6"></div>
        </section>
        <h1 class="title">position in images</h1>
        <section class="container">
            <img src="images/nature (1).jpg" alt="images of nature" class="img1">
            <div class="intro">Discover the beauty of green!
                 <a href="http://www.pexels.com" target="_blank" rel="noopener noreferrer" class= link>visit pexels.com</a>
                 </div>
        </section>

        <section class="container">
            <img src="images/texture (1).jpg" alt="image of texture" class="img2">
            <h2 class="containertitle">texture</h2>
            <p class="par1">"I really like the colors of fabric!"</p>
            <p class="par2">"There is a large selection of colors!"</p>
            <p class="par3">"Love them all!"</p>
        </section>

        <h1 class="title">image's filters</h1>
        <h2>sepia filter</h2>
        <figure>
            <img src="images/texture (1).jpg" alt="image of fabric texture" class="sepia1">
            <img src="images/texture (1).jpg" alt="image of fabric texture" class="sepia2">
            <img src="images/texture (1).jpg" alt="image of fabric texture" class="sepia3">
        </figure>
        <h2>blur filter</h2>
        <figure>
            <img src="images/texture (1).jpg" alt="image of fabric texture" class="blur1">
            <img src="images/texture (1).jpg" alt="image of fabric texture" class="blur2">
            <img src="images/texture (1).jpg" alt="image of fabric texture" class="blur3">
        </figure>
        <h2>invert filter</h2>
        <figure>
            <img src="images/texture (1).jpg" alt="image of fabric texture" class="invert1">
            <img src="images/texture (1).jpg" alt="image of fabric texture" class="invert2">
            <img src="images/texture (1).jpg" alt="image of fabric texture" class="invert3">    
        </figure>

        <h1 class="title">Class Exercise</h1>
        <section class="container2">
            <div class="imgleft">
                <img src="images/nature (1).jpg" alt="" class="containerimg1">
            </div>

            <div class="imgmiddle">
                <img src="images/nature (1).jpg" alt="" class="containerimg2">
            </div>

            <div class="imgright">
                <img src="images/nature (1).jpg" alt="" class="containerimg3">
            </div>
        </section>
    </body>
    </html>
